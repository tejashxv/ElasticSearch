{% include "header.html" %}
<h1 style="text-align: center">Available Product</h1>
<div class="justify-content-center" style="display: flex; flex-wrap: wrap">
  {% for product in product %}
  <div class="card mt-5 ms-5" style="width: 18rem">
    <img
      src="{{ product.product_image }}"
      height="150px"
      class="card-img-top"
      alt="..."
      style="object-fit: fill r; width: 100%; height: 150px"
    />
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description|slice:":30" }}.</p>
      {% if product.id %}
      <a href="{% url 'p_detail' product.id %}" class="btn btn-primary">Open</a>
      {% else %}
      <a class="btn btn-secondary disabled">Unavailable</a>
      {% endif %}
    </div>
  </div>

  {% endfor %}
</div>
